<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NIMT | Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./CSS/index.css" />
    <link rel="stylesheet" href="./CSS/param-style.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 mainBcg p-0">
            <div>
              <img
                src="NIMT images/main.png"
                width="100%"
                class="img-responsive brightnessControl sizeControl"
              />
              <div class="logo w-100 mt-2 text-center d-md-none">
                <img src="NIMT images/whiteLogo.png" class="logoSize" />
              </div>
            </div>
          </div>

          <div class="col-12 bcg">
            <div class="row px-md-5 mt-md-5 mx-lg-5">
              <div class="col-12 d-none d-md-block">
                <img src="NIMT images/whiteLogo.png" class="logoSize" />
              </div>
              <div class="col-12">
                <div class="row align-items-md-center mainContent">
                  <div class="col-md-6 pr-md-5">
                    <div class="pickUpSentence px-2 py-1">
                      <h2 class="t-bold mt-3">Where Ambition Meets Action</h2>
                      <p class="">
                        Start your journey that leads you to a great career
                      </p>
                    </div>
                  </div>
                  <div
                    class="col-md-6 col-xl-5 offset-xl-1 justify-content-center pl-md-5"
                  >
                    <div class="bg-white br-1 py-4 loginBox px-md-4 px-lg-0">
                      <!--login box!-->
                      <div class="px-3 px-lg-5">
                        <label for="t1" class="t-bold">Name</label>
                        <input
                          type="text"
                          class="col-12 form-control bg-light"
                          id="t1"
                          placeholder="Enter Name"
                        />
                      </div>
                      <div class="px-3 px-lg-5">
                        <label for="t2" class="t-bold mt-3">Email</label>
                        <input
                          type="email"
                          class="col-12 form-control bg-light"
                          id="t2"
                          placeholder="Enter Email Address"
                        />
                      </div>
                      <div class="px-3 px-lg-5">
                        <label for="t3" class="t-bold mt-3">Password</label>
                        <input
                          type="password"
                          class="col-12 form-control bg-light"
                          id="t3"
                          placeholder="Enter Password"
                        />
                      </div>
                      <div class="px-3 px-lg-5">
                        <label for="t4" class="t-bold mt-3">Phone Number</label>
                        <input
                          type="number"
                          class="col-12 form-control bg-light"
                          id="t4"
                          placeholder="Enter Phone Number"
                        />
                      </div>
                      <div class="px-3 px-lg-5">
                        <button class="btn btn-primary mt-4 col-12">
                          Sign Up
                        </button>
                      </div>
                      <div class="px-3 px-lg-5 text-center">
                        <p class="mt-3">
                          Already have an Account?
                          <a href="" class="text-primary t-bold">Login</a>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid">
        <div class="row px-lg-5">
          <div class="col-12 my-3 my-md-5 px-lg-5">
            <div class="row linkTab mx-lg-5">
              <a
                href=""
                class="col-4 linkTabActive d-flex align-items-center justify-content-center d-inline-block py-3"
                >College</a
              >
              <a
                href=""
                class="col-4 d-flex align-items-center justify-content-center d-inline-block py-3"
                >School</a
              >
              <a
                href=""
                class="col-4 d-flex align-items-center justify-content-center d-inline-block py-3"
                >Online Education</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container-fluid my-4">
        <div class="row px-lg-4" style="background-color: #3898ec">
          <div class="col-12 px-lg-5">
            <div class="row mx-lg-5 my-4">
              <div class="col-6 col-md-4 p-0 col-xl-2 text-center t-white py-4">
                <div class="fs-40">21</div>
                <div class="fs-16 mt-2">
                  Undergraduate & Postgraduate Courses
                </div>
              </div>
              <div class="col-6 col-md-4 p-0 col-xl-2 text-center t-white py-4">
                <div class="fs-40">5</div>
                <div class="fs-16 mt-2">Campuses</div>
              </div>
              <div class="col-6 col-md-4 p-0 col-xl-2 text-center t-white py-4">
                <div class="fs-40">12000+</div>
                <div class="fs-16 mt-2">Alumni</div>
              </div>
              <div class="col-6 col-md-4 p-0 col-xl-2 text-center t-white py-4">
                <div class="fs-40">2</div>
                <div class="fs-16 mt-2">K-12 Schools</div>
              </div>
              <div class="col-6 col-md-4 p-0 col-xl-2 text-center t-white py-4">
                <div class="fs-40">50+</div>
                <div class="fs-16 mt-2">Online Courses</div>
              </div>
              <div class="col-6 col-md-4 p-0 col-xl-2 text-center t-white py-4">
                <div class="fs-40">200+</div>
                <div class="fs-16 mt-2">
                  Student Activities, Intercollege events etc
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
